name: CI Pipeline -  HOST

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4

        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: Project build
        run: pnpm build
